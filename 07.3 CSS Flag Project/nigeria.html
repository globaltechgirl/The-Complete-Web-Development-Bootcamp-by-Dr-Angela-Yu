<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS Flag Project</title>
    <style>
      body {
        background-color: whitesmoke;
      }

      .flag {
        background-color: green;
        width: 600px;
        height: 400px;
        position: relative;
        margin-top: 50px;
      }

      .flag > div {
        background-color: white;
        height: 200px;
        width: 67%;
        position: absolute;
        top: 100px;
        left: 16%;
        transform: rotate(90deg);
      }
    </style>
  </head>

  <body>
    <div class="flag">
      <div></div>
    </div>
  </body>
</html>
