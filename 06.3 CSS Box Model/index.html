<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS Box Model</title>
    <style>
      div {
        height: 200px;
        width: 200px;
      }

      p {
        margin: 0;
      }

      #box1 {
        background-color: cadetblue;
        padding: 20px;
        border: 10px solid black;
      }

      #box2 {
        background-color: gold;
        border: solid black;
        border-width: 20px 10px;
        margin-left: 260px;
      }

      #box3 {
        background-color: indianred;
        border: 10px solid black;
        margin-left: 40px;
      }
    </style>
  </head>

  <body>
    <div id="box1">
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Odit distinctio
        earum blanditiis vitae, sed eaque doloremque, veniam sequi quibusdam,
        cumque nobis atque magni animi. Recusandae adipisci dolore accusamus ut
        facere?
      </p>
    </div>

    <div id="box2"></div>

    <div id="box3"></div>
  </body>
</html>
