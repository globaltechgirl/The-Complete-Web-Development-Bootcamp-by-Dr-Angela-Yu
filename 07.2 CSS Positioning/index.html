<!DOCTYPE html>
<html>
  <head>
    <title>CSS Positioning Exercise</title>
    <style>
      .blue-box {
        background-color: brown;
        width: 500px;
        height: 300px;
        position: relative;
        top: 200px;
        left: 200px;
      }

      .red-circle {
        background-color: burlywood;
        width: 200px;
        height: 200px;
        position: absolute;
        top: 150px;
        left: 250px;
        border-radius: 50%;
      }
    </style>
  </head>

  <body>
    <div class="blue-box">
      <div class="red-circle"></div>
    </div>
  </body>
</html>
